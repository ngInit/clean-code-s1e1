<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet"
            type="text/css"
    >
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
      <a
              class="header_link"
              href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add__item">
        <h3 class="section__header_text">Add Item</h3>
        <div class="add__item_container">
          <label id="new__item"></label>
          <input type="text" class="new__item_input" aria-label="new__item">
          <button class="add__item_button">Add</button>
        </div>
      </section>
      <section class="todo__items">
        <h3 class="section__header_text">Todo</h3>
        <ul class="tasks__list">
          <li class="task__item">
            <label id="task__item_1"></label>
            <input type="checkbox" aria-label="task__item_1">
            <input type="text" class="task__item_input" aria-label="task__item_1" value="Pay Bills">
            <button class="task__item_edit_button">Edit</button>
            <button class="task__item_remove_button">
              <img src="./remove.svg" alt="Edit icon">
            </button>
          </li>
          <li class="task__item">
            <label id="task__item_2"></label>
            <input type="checkbox" aria-label="task__item_2">
            <input type="text" class="task__item_input" aria-label="task__item_2" value="Go Shopping">
            <button class="task__item_edit_button">Save</button>
            <button class="task__item_remove_button">
              <img src="./remove.svg" alt="Edit icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed__items">
        <h3 class="section__header_text">Completed</h3>
        <ul class="completed__list">
          <li class="completed__item task__item">
            <label id="completed__item_1"></label>
            <input type="checkbox" aria-label="completed__item_1" checked>
            <input type="text" class="task__item_input" aria-label="completed__item_1" value="See the Doctor">
            <button class="task__item_edit_button">Edit</button>
            <button class="task__item_remove_button">
              <img src="./remove.svg" alt="Edit icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
