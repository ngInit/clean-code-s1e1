<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet"
            type="text/css"
    >
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
      <a
              class="more_inf"
              href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="centered-main-page-element">
      <section class="add__item">
        <h3>Add Item</h3>
        <div class="add__item_container">
          <label for="new__item">
            <input type="text" class="new__item_input" id="new__item">
          </label>
          <button class="add__item_button">Add</button>
        </div>
      </section>
      <section class="todo__items">
        <h3>Todo</h3>
        <ul class="tasks__list">
          <li class="task__item">
            <label for="task__item_checkbox">
              <input type="checkbox" id="task__item_checkbox">
            </label>
            <label for="task__item">
              <input type="text" class="todo__item_input" id="task__item" value="Pay Bills">
            </label>
            <button class="task__item_edit_button">Edit</button>
            <button class="task__item_remove_button">
              <img src="./remove.svg" alt="Edit icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Edit icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
