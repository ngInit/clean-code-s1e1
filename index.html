<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet"
            type="text/css"
    >
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
      <a
              class="more_inf"
              href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h3>Add Item</h3>
        <div class="task-row-wrapper">
          <label for="new-task">
            <input type="text" id="new-task" class="task">
          </label>
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul>
          <li>
            <label>
              <input type="checkbox">
            </label>
            <label>
              <input type="text" value="Pay Bills">
            </label>
            <button class="edit">Edit</button>
            <button>
              <img src="./remove.svg" alt="Edit icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Edit icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
